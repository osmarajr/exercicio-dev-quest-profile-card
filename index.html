<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section>
      <!-- card -->
      <div class="container card">
        <!-- topo -->
        <div class="container card topo">
          <img src="src/images/bg-pattern-card.svg" alt="">
        </div>
        <!-- perfil dados -->
        <div class="perfil dados">
          <img src="src/images/image-victor.jpg" alt="foto do perfil" class="perfil dados foto">
          <p class="perfil dados nome-idade">
            <strong class="perfil dados nome-idade nome">Victor Crest</strong><span class="perfil dados nome-idade idade">26</span>
          </p>
          
          <p class="perfil dados endereco">London</p>
        </div>
        <!-- rodape -->
        <div class="numero-seguidores">
          <span class="numero-seguidores follow">80K</span>
          <span class="numero-seguidores like">803K</span>
          <span class="numero-seguidores photos">1.4K</span>
        </div>
      </div>


    </section>
  </main>
</body>
</html>
