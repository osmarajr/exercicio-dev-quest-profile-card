<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section>
      <!-- card -->
      <div class="container card">
        <img src="src/images/image-victor.jpg" alt="foto do perfil">
        <!-- perfil dados -->
        <div class="card dados">
          <p class="dados nome-idade">
            <span class="dados nome-idade nome"><strong>Victor Crest</strong></span>
            <span class="dados nome-idade idade">26</span>
          </p>
          
          <p class="dados endereco">London</p>
        </div>
        <!-- rodape -->
        <div class="numero-seguidores">
          <table>
            <tr class="numero-seguidores valores">
              <td><strong>80K</strong></td>
              <td><strong>803K</strong></td>
              <td><strong>1.4K</strong></td>
            </tr>
            <tr class="numero-seguidores descricao">
              <td>Followers</td>
              <td>Likes</td>
              <td>Photos</td>
            </tr>
          </table>
        </div>
    </section>
  </main>
</body>
</html>
